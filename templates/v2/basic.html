<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <script>
        var URL_API_PLOT = '{% url 'v2_api_plot' %}';
        var CSRF_TOKEN = '{{ csrf_token }}';
        var DEBUG_VIEW = {% if user.is_authenticated and user.is_staff %}true{% else %}false{% endif %};
        var INSTITUTIONAL_AID_ALWAYS_USE_WEIGHTED_AVG = {% if config.INSTITUTIONAL_AID_ALWAYS_USE_WEIGHTED_AVG %}true{% else %} false {% endif %};
        {% if user.is_staff %}
            var STAFF = true;
        {% endif %}
    </script>
    <!--[if IE]>
        <script src="{% static 'js/vendor/aight.min.js' %}"></script>
    <![endif]-->
    <script src="{% static 'js/vendor/lodash.min.js' %}"></script>
    <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    <script src="{% static 'js/vendor/ua-parser.min.js' %}"></script>
    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'js/d3.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/c3.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/vendor/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/vendor/gridstack.min.js' %}"></script>
    <script src="{% static 'js/vendor/accounting.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/gridstack.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/c3.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            padding-top: 70px;
            padding-left: 1px;
            padding-right: 1px;
        }

        .modal .modal-body {
            overflow-x: scroll;
        }


    </style>

</head>
<body>
{% include 'v2/navbar.html' %}
{% block body %}
    <div class="container">

    </div>
{% endblock %}
{% block modals %}
    <div class="modals">
        {% if user.is_authenticated and user.is_staff %}

            <div class="modal fade" id="modal_debug_view" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content modal-lg">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body" id="debug_view">

                        </div>
                    </div>
                </div>
            </div>

        {% endif %}
    </div>
{% endblock %}
<footer>{% block footer %}
{% endblock %}</footer>
</body>
</html>
